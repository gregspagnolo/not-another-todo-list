<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Javascript To-Do</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>

	<body>
		<h1>Todo List</h1>

		<div>
			<button onclick="handlers.toggleAll()">Toggle All</button>
		</div>

		<div>
			<input id="addTodoTextInput" type="text">
			<button onclick="handlers.addTodo()">Add New Todo</button>
		</div>

		<div>
			<input id="changeTodoPositionInput" type="number" placeholder="Todo Position">
			<input id="changeTodoTextInput" type="text" placeholder="Todo Text">
			<button onclick="handlers.changeTodo()">Change Todo</button>
		</div>

		<div>
			<input id="toggleCompletedPositionInput" type="number" placeholder="Todo Position">
			<button onclick="handlers.toggleCompleted()">Toggle Completed</button>
		</div>

		<ul>
		</ul>

		<script src="script.js"></script>
	</body>

</html>
